<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="card__img">
        <img
          class="card__img"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
      </div>
      <div class="card__body">
        <h2 class="card__name">Equilibrium #3429</h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm
        </p>
      </div>
      <div class="card__header">
        <span class="card__one">
          <svg class="card__svg" width="15" height="15">
            <use href="./images/sprite.svg#icon-ethereum"></use>
          </svg>
          0.041ETH
        </span>
        <span class="card__one">
          <svg class="card__svg" width="15" height="15">
            <use href="./images/sprite.svg#icon-clock"></use>
          </svg>
          3 days left
        </span>
      </div>
      <span class="card__board"></span>
      <div class="card__slider">
        <img
          class="card__avatar"
          src="./images/image-avatar.png"
          alt="avatar"
        />
        <p class="card__p">
          creation of <span class="card__p1">Jules Wyvern</span>
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
